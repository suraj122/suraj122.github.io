<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/stylesheet/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <nav>
        <a href="index.html"
          ><img src="assets/media/logo.png" width="100" alt="Suraj Kumar"
        /></a>

          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Contact Form -->
      <section class="contact banner">
        <form class="contact-form">
          <legend>Get in touch with me!</legend>
          <div>
            <fieldset class="form-group">
              <div>
                <label for="">Name</label>
                <input type="text" placeholder="Enter Your Name" name="name" />
              </div>
              <div>
                <label for="">Email</label>
                <input
                  type="text"
                  placeholder="Enter Your Email"
                  name="email"
                />
              </div>
            </fieldset>
            <fieldset>
              <label for="">Message</label>
              <textarea
                name="message"
                id=""
                rows="8"
                placeholder="Enter Your Message!"
              ></textarea>
            </fieldset>
            <input class="btn" type="submit" value="Submit" />
          </div>
        </form>
        <div class="bg"></div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer navbar">
      <nav>
        <a href="index.html"
          ><img src="assets/media/logo.png" width="60" alt="Suraj Kumar"
        /></a>
        <ul>
          <li>
            <a href="https://twitter.com/suraj_122" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/suraj122/" target="_blank"
              >Linkedin</a
            >
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
